<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text Horizontal Vertical</title>
    <style>
        body {
            background: #fff200;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 5em;
            font-family: 'Arial, Helvetica, sans-serif';
            margin: 0;
            padding: 0;
            position: absolute;
            text-align: center;            
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <h1>TEXT CENTER</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="import" href="CSS\fontawesome-free-6.1.0-web\css\fontawesome.min.css">
</head>
<body>
    <!--FACEBOOK-->
    <div class="card-box">
        <div class="card facebook">
            <div class="card-front">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="card-back">FACEBOOK</div>
        </div>
    </div>
    <!--TWITTER-->
    <div class="card-box">
        <div class="card twitter">
            <div class="card-front">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="card-back">TWITTER</div>
        </div>
    </div>    
    <!--GOOGLE +-->
    <div class="card-box">
        <div class="card google">
            <div class="card-front">
                <i class="fa  fa-google-plus"></i>
            </div>
            <div class="card-back">GOOGLE +</div>
        </div>
    </div>        
</body>
</html>

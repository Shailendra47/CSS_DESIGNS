<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        /* Decendent selector */
        div p {
            background-color: black;
        }
        /* Class Selector */
        .para {
            background-color: blue;
        }
        /* Element Selector */
        p {
            background-color: green;
        }
        h1 {
            color: pink;
        }
        #greet {
            color: yellow;
        }
        .myClass {
            color: brown;
        }
        div.greetDiv .greet {
            color: green;
        }
        .greetDiv p.greet {
            color: blue;
        }
        .greetDiv .greet {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Find the background-color of p -->
    <div>
        <p class="para">This is paragraph</p>
    </div>
    <hr/>
    <!-- Find the color -->
    <h1 id="greet" class="myCLass">Hello!!!</h1>
    <!-- What is the color of "Hello World" -->
    <div class="greetDiv">
        <p class="greet">Hello World</p>
    </div>
</body>
</html>
